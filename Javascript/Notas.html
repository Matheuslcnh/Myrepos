<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Média</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{
            background-color: rgba(30, 187, 226, 0.329);
        }
        .label{
            font-family: 'Times New Roman', Times, serif;
        }
        .bot{
            border-radius: 5px 5px 5px 5px rgba(17, 167, 155, 0.959); 
            box-shadow: 1px 1px 1px 1px black ; 
            margin: auto; 
            font-family: 'Times New Roman', Times, serif;
        }
        .rodape{
            clear: both;
            background-color: rgba(3, 59, 77, 0.712);
            color: #fff;
            text-align: right;
            padding-right: 8px;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 0px 0px 10px 10px;
            font-size: 12px;
            height: 30px;
            vertical-align: middle;
        }
        .cabecalho{
            float: left;
            width: 1000px;
            border: #00c 1px solid;
            color: #fff;
            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 10x 10px 0px 0px;
            background-image: url(fundo.avif);
            background-size: cover;
            height: 180px;
            text-shadow: #000 2px 2px;
        }
        .principal{
            border: solid 0px #03c;
            width: 1000px;
            margin: auto;
            background-color: #fff;
            box-shadow: #000 2px 2px 2px 2px;
            border-radius: 10px 10px 10px 10px;
        }
           
        
                
    </style>
    
</head>
<body>
    <div class="container" style="height: 80%;">
        <p>
            <script>
                    function validaCampo(){
                        var nota1=document.getElementById("nota1");
                        if(nota1.value == ""){
                            alert("campo nota 1 não pode ser vazio");
                            nota1.focus();
                            return false;
                        }
                        var nota2 = document.getElementById("nota2");
                        if(nota2.value == ""){
                            alert("campo nota 2 não pode ser vazio");
                            nota2.focus();
                            return false;
                        }
                        var nota3 = document.getElementById("nota3");
                        if(nota3.value == ""){
                            alert("campo nota 3 não pode ser vazio");
                            nota3.focus();
                            return false;
                        }
                        var nota4 = document.getElementById("nota4");
                        if(nota4.value == ""){
                            alert("campo nota 4 não pode ser vazio");
                            nota4.focus();
                            return false;
                        }
                        var media = (parseFloat(nota1.value) + parseFloat(nota2.value) + parseFloat(nota3.value) + parseFloat(nota4.value))/4; 
                        alert("A média das notas é: " +media);
                    }
                    
            </script>
            
            
            <form action="" method="POST" onsubmit="return validaCampo()" class="form-control" style="background-color: rgba(74, 237, 243, 0.616);">
                <h3 style="font-family: 'Times New Roman', Times, serif;">Função de Médias</h3>
                <p></p>
                <label for="nota1" div class="label">Nota 1</label>
                <input type="number" placeholder="Digite a nota: " class="form-control" name="nota1" id="nota1">
                <label for="nota2" div class="label">Nota 2</label>
                <input type="number" placeholder="Digite a nota: " class="form-control" name="nota2" id="nota2">
                <label for="nota3" div class="label">Nota 3</label>
                <input type="number" placeholder="Digite a nota: " class="form-control" name="nota3" id="nota3">
                <label for="nota4" div class="label">Nota 4</label>
                <input type="number" placeholder="Digite a nota: " class="form-control" name="nota4" id="nota4">
                
                <p></p>
                <button type="submit" class="btn btn-outline-primary" value="enviar" style="border-radius: 5px 5px 5px 5px rgba(17, 167, 155, 0.959); box-shadow: 1px 1px 1px 1px black ; margin: auto; font-family: 'Times New Roman', Times, serif;">Calcular</button>
                
            </form>
            <div class="rodape">Matheus Lourenço Cunha</div>
            
        </p>
    </div>
</body>
</html>
