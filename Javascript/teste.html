
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função valida campos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p>
            <script>
                    function validaCampo(){
                        var nota1=document.getElementById("nota1");
                        if(nota1.value == "");{
                            alert("campo nota 1 não pode ser vazio"+nota1.value)
                            nota1.focus();
                            return false;
                        }
                        var nota2 = document.getElementById("nota2");
                        if(nota2.value == "");{
                            alert("campo nota 2 não pode ser vazio");
                            nota2.focus();
                            return false;
                        }
                        var nota3 = document.getElementById("nota3");
                        if(nota3.value == "");{
                            alert("campo nota 3 não pode ser vazio");
                            nota3.focus();
                            return false;
                        }
                        var nota4 = document.getElementById("nota4");
                        if(nota4.value == "");{
                            alert("campo nota 4 não pode ser vazio");
                            nota4.focus();
                            return false;
                        }
                        
                        
                        var media = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3) + parseFloat(nota4))/4; 
                        alert("A média das notas é:" +media);
                        
                    }
                    
                </script>
                <form action="" method="POST" onsubmit="return validaCampo()" class="form-control">
                    <h2>Função valida campos</h2>
                    <p>
                    <label for="nota1">Nota 1</label>
                    <input type="number" placeholder="Digite a sua nota:" class="form-control" name="nota1" id="nota1">
                    <p>
                    <label for="nota2">Nota 2</label>
                    <input type="number" placeholder="Digite a sua nota:" class="form-control" name="nota2" id="nota2">
                    <p>
                    <label for="nota3">Nota 3</label>
                    <input type="number" placeholder="Digite a sua nota:" class="form-control" name="nota3" id="nota3">
                    <p>
                    <label for="nota4">Nota 4</label>
                    <input type="number" placeholder="Digite a sua nota:" class="form-control" name="nota4" id="nota4">
                    <p></p>
                    <button type="submit" class="btn btn-outline-primary" value="enviar">Enviar</button>
